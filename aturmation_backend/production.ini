[app:main]
use = egg:aturmation_backend

# Database configuration
sqlalchemy.url = postgresql://postgres:admin123@localhost/aturmation_db

# Logging configuration
log_level = INFO
log_file = /var/log/aturmation_backend.log

# Authentication settings
auth.basic = true
auth.realm = Aturmation Backend

# Other production settings
debug = false
reload = false
host = 0.0.0.0
port = 8000

pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_jinja2
    aturmation_backend.models