[app:main]
use = egg:aturmation

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

sqlalchemy.url = sqlite:///%(here)s/test_aturmation.sqlite

# JWT settings
jwt.secret = test_secret_key
jwt.expiration = 3600

# CORS settings
cors.origins = http://localhost:5173

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, aturmation, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_aturmation]
level = WARN
handlers =
qualname = aturmation

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
